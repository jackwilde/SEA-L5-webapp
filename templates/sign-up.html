{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <div class="container border rounded mt-5 p-5 shadow" id="sign-up">
        <h1 class="mb-3 display-6 text-center">Create an account</h1>
        {% set form_id = "sign_up" %}
        {% include "user_form.html" %}
        <div class="text-center">
            <button type="submit" form="sign_up" class="btn btn-primary fs-6 mb-3">Sign up</button>
            <br>
            <a class="fw-bold" href="sign-in">Already have an account? Sign in here.</a>
        </div>
    </div>
{% endblock %}
